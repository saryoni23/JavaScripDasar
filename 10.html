<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        let result = 1 + 2 ; //tambah
        document.writeln("<p>1 + 2 = "+ result + "</p>")
        let originalResult = result; //3

        result -= 1; //kurang
        document.writeln("<p>" + originalResult + " - 1 = " +result + "</p>")
        originalResult = result; //2

        result *= 2; //kali
        document.writeln("<p>"+ originalResult + " * 2 = " + result + "</p>")
        originalResult = result; //4

        result /= 2; //bagi
        document.writeln("<p>" + originalResult + " / 2 = " + result + "</p>")
        originalResult = result; //2
        
        result %= 20; //sisa bagi
        document.writeln("<p>" + originalResult + " % 20 = " + result + "</p>")
        originalResult = result; //2

        result **= 4; //exponensial
        document.writeln("<p>" + originalResult + " ** 4  = " + result + "</p>")
        originalResult = result; //16


        

    </script>
</body>
</html>
