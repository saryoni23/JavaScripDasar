<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <h2>10. Operatur Matematika ( + , - , * , / , %, ** )</h2>
    <script>
    function tambah() {
        let angka1  =parseFloat(document.getElementById("angka1").value);
        let angka2  =parseFloat(document.getElementById("angka2").value);
        document.getElementById("hasil").value= angka1 + angka2;
    }
    function kurang() {
        let angka1  =parseFloat(document.getElementById("angka1").value);
        let angka2  =parseFloat(document.getElementById("angka2").value);
        document.getElementById("hasil").value= angka1 - angka2;
    }
    function kali() {
        let angka1  =parseFloat(document.getElementById("angka1").value);
        let angka2  =parseFloat(document.getElementById("angka2").value);
        document.getElementById("hasil").value= angka1 * angka2;
    }
    function bagi() {
        let angka1  =parseFloat(document.getElementById("angka1").value);
        let angka2  =parseFloat(document.getElementById("angka2").value);
        document.getElementById("hasil").value= angka1 / angka2;
    }
    function sisaBagi() {
        let angka1  =parseFloat(document.getElementById("angka1").value);
        let angka2  =parseFloat(document.getElementById("angka2").value);
        document.getElementById("hasil").value= angka1 % angka2;
    }
    function exponensial() {
        let angka1  =parseFloat(document.getElementById("angka1").value);
        let angka2  =parseFloat(document.getElementById("angka2").value);
        document.getElementById("hasil").value= angka1 ** angka2;
    }
    function clearKolom() {
        document.getElementById("angka1").value="";
        document.getElementById("angka2").value="";
        document.getElementById("hasil").value="";
    }
    </script>
<table border="1">
        <tr>
            <td>Angka1 </td>
            <td><input type="number" id="angka1"></td>
        </tr>
        <tr>
            <td>Angka2 </td>
            <td><input type="number" id="angka2"></td>
        </tr>
        <tr><td>Hasil</td><td><input type="number" id="hasil"  />
</table>
<hr>
<button onclick="tambah()"> + </button>
<button onclick="kurang()"> - </button>
<button onclick="kali()"> * </button>
<button onclick="bagi()"> / </button>
<button onclick="sisaBagi()"> Sisa Bagi </button>
<button onclick="exponensial()"> Exponensial </button>
<button onclick="clearKolom()"> C</button>
</body>
</html>
