<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <h1>11.  Operator Unary</h1>
    <script>
        let result = parseFloat(prompt("Inputkan nilai: "));
        document.writeln("<p>" + result + " </p>");

        result--;
        document.writeln("<p>" + result + " (Mengurangi Nilai sebesar 1 di atas menggunakan --)</p>");

        result++;
        document.writeln("<p>" + result + " (Menambahkan Nilai sebesar 1 menggunakan ++) </p>");

        result = -result;
        document.writeln("<p>" + result + " (Membuat nilai di atas menjadi bernilai negatif) </p>");
    </script>
</body>
</html>
