<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>

<body>
    <h2>13. Operator Logika</h2>
    <script>
        function hasilDan() {
            let angka1 = parseFloat(document.getElementById("angka1").value);
            let angka2 = parseFloat(document.getElementById("angka2").value);
            let lulus1 = angka1 >= 75;
            let lulus2 = angka2 >= 75;
            document.getElementById("hasil1").value = lulus1 && lulus2;
        }

        function hasilAtau() {
            let angka1 = parseFloat(document.getElementById("angka1").value);
            let angka2 = parseFloat(document.getElementById("angka2").value);
            let lulus1 = angka1 >= 75;
            let lulus2 = angka2 >= 75;
            document.getElementById("hasil1").value = lulus1 || lulus2;
        }

        function hasilKebalikan() {
            let hasil = document.getElementById("hasil1").value;
            document.getElementById(`hasil1`).value = !hasil;
        }

        function clearKolom() {
            document.getElementById("angka1").value = "";
            document.getElementById("angka2").value = "";
            document.getElementById("hasil1").value = "";
        }
    </script>

    <table border="1">
        <tr>
            <td>Nilai Ujian </td>
            <td><input type="text" id="angka1">Lulus 75</td>
        </tr>
        <tr>
            <td>Nilai Absensi </td>
            <td><input type="text" id="angka2">Lulus 75</td>
        </tr>
        <tr>
            <td>Hasil</td>
            <td><input type="text" id="hasil1" />
    </table>
    <hr>
    <button onclick="hasilDan()"> && </button>
    <button onclick="hasilAtau()"> || </button>
    <button onclick="hasilKebalikan()"> ! </button>
    <button onclick="clearKolom()"> C</button>
    <br>
    <a href="index.html">Kembali</a>
</body>

</html>
