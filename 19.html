<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.if expression</title>
</head>
<body>
    <script>
        const contohData = parseFloat(prompt("Inputkan Nilai: "));;

        if (contohData >= 80){
            document.writeln("<p>NILAI YANG BAGUS   : A!!</p>")
        }else if(contohData> 75){
            document.writeln("<p>NILAI YANG LUMAYAN : B !!</p>")
        }else if(contohData> 60){
            document.writeln("<p>NILAI YANG LUMAYAN : C !!</p>")
                
        }else{
            document.writeln("<p>Coba Lagi !!</p>")
        }

    </script>
</body>
</html>
