<body>
    <h1>4. Tipe data Number & Number Notation </h1>
    <script>
        document.writeln(100 + " (Tipe data number )");
        document.writeln("</br>");
        document.writeln(0.123 + "(Tipe data dalam bentuk desimal)");
        document.writeln("</br>");
        document.writeln(0b1101001 + " (Binary Number)");
