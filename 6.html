<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        // ini tipe data string menggunakan tanda petik 2
        document.writeln("Hello String Petik 2");
        
        document.writeln("</br>");
        
        // ini tipe data string menggunakan tanda petik 1
        document.writeln('Hello String Petik 1');
        
        document.writeln("</br>");

        // menambahkan String menggunakan operation (+)
        document.writeln("Nama : " + "Indra Saryoni");
        

    </script>
</body>
</html>
