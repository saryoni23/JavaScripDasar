<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        // Variable dengan mendeklarasikan variale terlebih dahulu
        var namaLengkap;
        var namaDepan;
        var namaBelakanng;
        var namaTengah;

        namaLengkap     =   "Indra Saryoni Simanjuntak";
        namaTengah      =   "Saryoni";
        namaDepan       =   "Indra";
        namaBelakanng   =   "Simanjuntak";

        // Variable langsung dengan value
        var namaSaya    =   "Indra Saryoni " + "Simanjuntak" ;

        // mencetak variable
        document.writeln(namaSaya);
        document.writeln("</br>");
        document.writeln(namaLengkap);
        document.writeln("</br>");
        document.writeln(namaTengah);
        document.writeln("</br>");
        document.writeln(namaBelakanng);
        document.writeln("</br>");
    </script>
</body>
</html>
