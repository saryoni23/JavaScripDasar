<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>
    <h2>9. Variable menngunakan ("Let dan Const")</h2>

    <script>
        function gabungNama() {
            let namaDepan = document.getElementById("namaDepan").value;
            let namaTengah = document.getElementById("namaTengah").value;
            let namaBelakang = document.getElementById("namaBelakang").value;
            document.getElementById("fullName").value = namaDepan + " " + namaTengah + " " + namaBelakang;
        }

        function clearNama() {
            document.getElementById("namaDepan").value = "";
            document.getElementById("namaTengah").value = "";
            document.getElementById("namaBelakang").value = "";
            document.getElementById("fullName").value = ""
        }

        // Variable dengan mendeklarasikan variale terlebih dahulu
        // let bisa di rubah variable yang sudah di deklarasikan
        let namaLengkap;
        let namaDepan;
        let namaBelakanng;
        let namaTengah;

        namaTengah = "Saryoni";
        namaDepan = "Indra";
        namaBelakang = "Simanjuntak";
        // Variable langsung dengan value
        namaLengkap = namaDepan + namaTengah + namaBelakang;



        // mencetak variable
        document.writeln(namaDepan);
        document.writeln("</br>");
        document.writeln(namaTengah);
        document.writeln("</br>");
        document.writeln(namaBelakang);
        document.writeln("</br>");
        document.writeln(namaLengkap);
        document.writeln("</br>");

        // const adalah variable yang constan dan tidak dapat di rubah
        const applikasi = "belajar Javascript";

        document.writeln(applikasi);
    </script>
    <table border="1">
        <tr>
            <td>Masukkan nama Depan </td>
            <td><input type="text" id="namaDepan"></td>
        </tr>
        <tr>
            <td>Masukkan nama Tengah </td>
            <td><input type="text" id="namaTengah"></td>
        </tr>
        <tr>
            <td>Masukkan nama Belakang </td>
            <td><input type="text" id="namaBelakang"></td>
        </tr>
        <tr>
            <td>Nama Lengkap</td>
            <td><input type="text" id="fullName" size="30" />
    </table>
    <hr>
    <button onclick="gabungNama()"> Gabung </button>
    <button onclick="clearNama()"> Clear</button>
    <br>
    <a href="index.html">Kembali</a>
</body>

</html>
